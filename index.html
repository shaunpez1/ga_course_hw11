<!DOCTYPE html>
<html>
<head>
	<title>Spotify API Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
	<script src="app.js" charset="utf-8"></script></body>


</head>
<body>

	<div class="container margin-top-20">
		<div class="pull-right">
			<a href="https://accounts.spotify.com/authorize?client_id=13d6da7c23934a54bdeca92a48697eb9&response_type=token&redirect_uri=http://localhost:3000&scope=user-library-read user-library-modify" class="btn btn-info login">Login to Spotify</a>
			<a href="#/saved-tracks" class="btn btn-warning view-tracks">View Saved Tracks</a>
		</div>
		<div class="clearfix"></div>
		<!--Search Form-->
		<div class="row margin-top-20">
			<form class="search">
				<div class="col-sm-10">
					<input type="text" name="search" class="form-control" placeholder="Search for Songs!" />
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-block">Search Songs</button>
				</div>
			</form>
		</div>

		<div class="main-template"></div>

		<script id="track-template" type="text/x-handlebars-template">

			<!--/Search Form-->
			<div id="song-container">
				{{#each trackList}}
				<!--One Song-->
				<div class="row margin-top-20 one-song">
					<div class="col-sm-3">
						<img src="{{image}}" class="img-responsive" />
					</div>
					<div class="col-sm-9">
						<h2>{{title}}</h2>
						<p>
							By {{artist}}
						</p>
						<p>
							Album: {{album}}
						</p>
						<div class="margin-top-20">
							<audio controls>
								<source src="{{clip}}" type="audio/mpeg">
								</audio>
							</div>
							<div class="margin-top-20">
								<a class="btn btn-sm btn-success save" data-id="{{id}}">
									<span class="glyphicon glyphicon-ok margin-right-5"></span>
									Save Track
								</a>
							</div>
						</div>
					</div>
					{{/each}}
					<!--/One Song-->
				</div>
			</script>

			<script id="track-edit-template" type="text/x-handlebars-template">
				<div class="container margin-top-20">
					<div>
						<a href="#/search-tracks" class="btn btn-info">
							<span class="glyphicon glyphicon-menu-left"></span>
							Back
						</a>
					</div>

					<div id="song-container">
						<!--One Song-->
						{{#each trackList}}
						<div class="row margin-top-20 one-song">
							<div class="col-sm-3">
								<img src="{{image}}" class="img-responsive" />
							</div>
							<div class="col-sm-9">
								<h2>{{title}}</h2>
								<p>
									By {{artist}}
								</p>
								<p>
									Album: {{album}}
								</p>
								<div class="margin-top-20">
									<audio controls>
										<source src="{{clip}}" type="audio/mpeg">
										</audio>
									</div>
									<div class="margin-top-20">
										<a class="btn btn-danger btn-sm delete" data-id="{{id}}">
											<span class="glyphicon glyphicon-remove margin-right-5"></span>
											Delete Track
										</a>
									</div>
								</div>
							</div>
							{{/each}}
							<!--/One Song-->
						</div>
					</div>
				</script>



			</div>

		</body>
		</html>
